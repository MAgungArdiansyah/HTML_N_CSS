<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <!--unordered list-->
    <ul>
        <li><h1>siwah</h1></li>
        <li><h1>liwah</h1></li>
        <li><h1>miwah</h1>
            <ul>
                <li>Hello</li>
                <li>there</li>
            </ul>
        </li>
    </ul>
    <!--ordered list-->
    <ol type="I">
        <li><h1>siwah</h1></li>
        <li><h1>liwah</h1></li>
        <li><h1>miwah</h1>
            <ol start="8">
                <li>Hello</li>
                <li>there</li>
            </ol>
        </li>
    </ol>
</body>
</html>
